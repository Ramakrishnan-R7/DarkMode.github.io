<!DOCTYPE html>
<html>
  <head>
    <title>My Schedule</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>
    <h1>My Schedule</h1>
    <table>
      <tr>
        <th>Time</th>
        <th>Activity</th>
      </tr>
      <tr>
        <td>10:00 am</td>
        <td>Wake up and brush</td>
      </tr>
      <tr>
        <td>10:30 am - 6:00 pm</td>
        <td>Attend necessary classes</td>
      </tr>
      <tr>
        <td>6:30 pm - 8:30 pm</td>
        <td>Go to the gym or play basketball</td>
      </tr>
      <tr>
        <td>9:00 pm</td>
        <td>Have dinner</td>
      </tr>
      <tr>
        <td>10:00 pm - 12:00 am</td>
        <td>Study</td>
      </tr>
      <tr>
        <td>12:00 am - 1:00 am</td>
        <td>Relax and unwind</td>
      </tr>
    </table>
    <button onclick = "cM()" id = "button">Dark Mode</button>
    <script>
      function cM() {
         var body = document.body;
         
         // toggle the theme
         body.classList.toggle("dark-theme");
         let button = document.getElementById('button');
         
         // change the button text
         if (button.innerHTML == "Dark Mode") {
            button.innerHTML = "Normal Mode";
         } else {
            button.innerHTML = "Dark Mode";
         }
      }
   </script>
  </body>
</html>
